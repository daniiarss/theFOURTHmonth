<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>List of Electronic Products</h1>
    <ul>
        {% for i in product_list %}
        <li>
            <p>Tittle: {{ i.tittle }}</p>
            <p>Description: {{i.description}}</p>
            <p>Price: {{i.price}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
